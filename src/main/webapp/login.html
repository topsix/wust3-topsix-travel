<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="js/jquery/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>

<link href="css/login2.css" rel="stylesheet" type="text/css" />


<title>登录</title>
</head>
<body>

	<h1 style="color:white;">大好河山</h1>

	<div class="login" style="margin-top:50px;">

		<div class="header">
			<div class="switch" id="switch">
				<a class="switch_btn_focus" id="switch_qlogin" href="login.html"
					tabindex="8">快速登录</a> <a class="switch_btn" id="switch_login"
					href="register.html" tabindex="7">快速注册</a>
				<div class="switch_bottom" id="switch_bottom"
					style="position: absolute; width: 64px; left: 0px;"></div>
			</div>
		</div>
		<div class="web_qr_login" id="web_qr_login"
			style="display: block; height: 298px;">

			<!--登录-->
			<div class="web_login" id="web_login">


				<div class="login-box">

					<div id="userCue" class="cue"
						style="width: 298px;margin-left:40px ">快速登录请注意格式</div>
					<div class="login_form" style="margin-top:10px">
						<form name="loginform" accept-charset="utf-8" id="login_form"
							class="loginForm">

							<div class="uinArea" id="uinArea">
								<label class="input-tips" for="u">帐号：</label>
								<div class="inputOuter" id="uArea">

									<input type="text" id="u" name="username" class="inputstyle"
										onblur="checkname(this)" />
								</div>
							</div>
							<div class="pwdArea" id="pwdArea">
								<label class="input-tips" for="p">密码：</label>
								<div class="inputOuter" id="pArea">

									<input type="password" id="p" name="password"
										class="inputstyle" onblur="checkpassword(this)" />
								</div>
							</div>

							<div style="padding-left:60px;margin-top:15px;">
								<input type="button" id="log" value="登 录" style="width:100px;"
									class="button_blue" onclick="login()" /><a href="#"
									class="zcxy" target="_blank">忘记密码</a>
							</div>
						</form>
					</div>

				</div>

			</div>
			<!--登录end-->
		</div>
	</div>
</body>
</html>
